<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./logic.js" defer></script>
    <title>Calculator</title>
</head> 
<body>
    <div class="container">
    <h1>Calculator</h1>
    <div class="cal-container">
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button>AC</button></td>
                <td><button onclick="userinput('bs')"><i class="far fa-backspace"></i></button></td>
                <td><button onclick="userinput('%')">%</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>X</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr class="last-row">
                <td><button class="zero">0</button></td>
                <td><button class="btn1">.</button></td>
                <!-- <td><button>.</button></td> -->
                <td><button class="btn2">=</button></td>
            </tr>
        </table>
    </div>
    
    </div>
    
</body>
</html>
